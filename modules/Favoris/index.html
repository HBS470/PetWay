<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Way - Favoris</title>
</head>
<body>
    <h1>Pet Way - Trouvez votre petsitter !</h1>
    <div id="message"></div> <!-- Message dynamique -->
    <div class="profile">
        <img src="petsitter1.jpg" alt="Photo de John " class="profile-img">
        <h2>John </h2>
        <p>Petsitter depuis 3 ans, aime les chiens et les chats.</p>
        <button class="favorite-btn" onclick="toggleFavorite(this, 'John ')">Ajouter aux favoris ❤️</button>
    </div>

    <div class="profile">
        <img src="petsitter2.jpg" alt="Photo de Lucas" class="profile-img">
        <h2>Lucas</h2>
        <p>Expérimentée en soins pour animaux exotiques.</p>
        <button class="favorite-btn" onclick="toggleFavorite(this, 'Lucas')">Ajouter aux favoris ❤️</button>
    </div>

    <div class="profile">
        <img src="petsitter3.jpg" alt="Photo de Emma" class="profile-img">
        <h2>Emma</h2>
        <p>Amoureuse des petits lapins et des oiseaux.</p>
        <button class="favorite-btn" onclick="toggleFavorite(this, 'Emma')">Ajouter aux favoris ❤️</button>
    </div>

    <div class="profile">
        <img src="petsitter4.jpg" alt="Photo de Thomas" class="profile-img">
        <h2>Thomas</h2>
        <p>Spécialiste des promenades et dressage de chiens.</p>
        <button class="favorite-btn" onclick="toggleFavorite(this, 'Thomas')">Ajouter aux favoris ❤️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
